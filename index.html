            {id:63,name:"–î–æ–º–∏–∞–Ω –§–µ–Ω–∏–∫—Å",owner:"–ò–ü –î–∞–Ω–∏–ª–æ–≤ –°–µ—Ä–≥–µ–π –ö–æ–Ω—Å—Ç–∞–Ω—Ç–∏–Ω–æ–≤–∏—á",inn:"325619600101034",address:"–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É, –¢—Ä–æ–ª–ª–µ–π–±—É—Å–Ω–∞—è 24/2–í 6 —ç—Ç. 617 –∫–∞–±.",bankDetails:"–†–° 40802810600008234242 –ê–û –¢–ë–∞–Ω–∫",cashRegister:"",accountant:"",roscomnadzor:"",rosfinmonitoring:"",agents:1,admin:"",lastVisit:"10/23/25",hasOffice:""},
            {id:64,name:"–ö–æ–º—Ñ–æ—Ä—Ç",owner:"–ò–ü –î–∏–æ–Ω–∏—Å–æ–≤ –ï–≤–≥–µ–Ω–∏–π –ê–ª–µ–∫—Å–∞–Ω–¥—Ä–æ–≤–∏—á",inn:"616803377142",address:"–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É, –ò–∑–≤–∏–ª–∏—Å—Ç–∞—è 17–∞",bankDetails:"–ê–û –¢–ë–∞–Ω–∫ –†–∞—Å—á–µ—Ç–Ω—ã–π —Å—á–µ—Ç 40802810900002948522",cashRegister:"–¥–∞",accountant:"–¥–∞",roscomnadzor:"–¥–∞",rosfinmonitoring:"–¥–∞",agents:5,admin:"–¥–∞",lastVisit:"9/26/25",hasOffice:"–¥–∞"},
            {id:65,name:"–õ–∞–π—Ñ",owner:"–ò–ü –ì–µ–≤–æ—Ä–∫—è–Ω –û–≤—Å–µ–ø",inn:"615527945144",address:"–†–æ—Å—Ç–æ–≤-–Ω–∞-–î–æ–Ω—É, –ê—Ä–º—è–Ω—Å–∫–∞—è 10",bankDetails:"",cashRegister:"–Ω–µ—Ç",accountant:"–Ω–µ—Ç",roscomnadzor:"–¥–∞",rosfinmonitoring:"–¥–∞",agents:1,admin:"–Ω–µ—Ç",lastVisit:"10/23/25",hasOffice:"–¥–∞"},
            {id:66,name:"–°—Ç–∞—Ç—É—Å",owner:"–ò–ü –î–µ–º—á–µ–Ω–∫–æ –ú–∞—Ä–∏–Ω–∞ –ê–Ω–∞—Ç–æ–ª—å–µ–≤–Ω–∞",inn:"616801843849",address:"",bankDetails:"",cashRegister:"",accountant:"–¥–∞",roscomnadzor:"",rosfinmonitoring:"",agents:0,admin:"",lastVisit:"",hasOffice:""}
        ];

        const placeholders = [
            "https://placehold.co/600x400?text=Office+1",
            "https://placehold.co/600x400?text=Office+2",
            "https://placehold.co/600x400?text=Office+3",
            "https://placehold.co/600x400?text=Office+4",
            "https://placehold.co/600x400?text=Office+5"
        ];

        let currentModalOffice = null;
        let currentImageIndex = 0;
        let filteredData = [...officesData];

        function getValue(value) {
            if (value === null || value === undefined || value === "" || value === " ") {
                return "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
            }
            return value;
        }

        function formatDate(dateStr) {
            if (!dateStr || dateStr === "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö") return "–Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö";
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return `${parts[1]}.${parts[0]}.20${parts[2]}`;
            }
            return dateStr;
        }

        function parseDate(dateStr) {
            if (!dateStr) return null;
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                return new Date(2000 + parseInt(parts[2]), parseInt(parts[0]) - 1, parseInt(parts[1]));
            }
            return null;
        }

        function getCardStatus(office) {
            const hasOffice = office.hasOffice.toLowerCase() === '–¥–∞';
            const hasRoscom = office.roscomnadzor.toLowerCase() === '–¥–∞';
            const hasRosfin = office.rosfinmonitoring.toLowerCase() === '–¥–∞';
            
            if (!hasOffice) return { class: 'status-danger', text: '–ù–µ—Ç –æ—Ñ–∏—Å–∞' };
            if (!hasRoscom || !hasRosfin) return { class: 'status-warning', text: '–ù–µ—Ç –ø—Ä–æ–≤–µ—Ä–æ–∫' };
            return { class: 'status-ok', text: '–í—Å—ë –æ–∫' };
        }

        function updateStats(data) {
            document.getElementById('statTotal').textContent = data.length;
            document.getElementById('statAgents').textContent = data.reduce((sum, o) => sum + (parseInt(o.agents) || 0), 0);
            document.getElementById('statCash').textContent = data.filter(o => o.cashRegister.toLowerCase() === '–¥–∞').length;
            document.getElementById('statOffice').textContent = data.filter(o => o.hasOffice.toLowerCase() === '–¥–∞').length;
            document.getElementById('statRoscom').textContent = data.filter(o => o.roscomnadzor.toLowerCase() === '–¥–∞').length;
        }

        function filterAndSort() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const sort = document.getElementById('sortSelect').value;
            const minAgents = parseInt(document.getElementById('agentsFilter').value);
            const visitFilter = document.getElementById('visitFilter').value;
            const filterCash = document.getElementById('filterCash').checked;
            const filterAccountant = document.getElementById('filterAccountant').checked;
            const filterRoscom = document.getElementById('filterRoscom').checked;
            const filterRosfin = document.getElementById('filterRosfin').checked;
            const filterOffice = document.getElementById('filterOffice').checked;
            const filterAdmin = document.getElementById('filterAdmin').checked;

            filteredData = officesData.filter(office => {
                // Search
                if (search) {
                    const matchName = office.name.toLowerCase().includes(search);
                    const matchOwner = office.owner.toLowerCase().includes(search);
                    if (!matchName && !matchOwner) return false;
                }

                // Min agents
                if (minAgents > 0 && (parseInt(office.agents) || 0) < minAgents) return false;

                // Visit date filter
                if (visitFilter !== 'all') {
                    const visitDate = parseDate(office.lastVisit);
                    const now = new Date();
                    if (visitFilter === 'none') {
                        if (office.lastVisit) return false;
                    } else if (visitFilter === 'month') {
                        if (!visitDate) return false;
                        const monthAgo = new Date(now.getFullYear(), now.getMonth() - 1, now.getDate());
                        if (visitDate < monthAgo) return false;
                    } else if (visitFilter === 'quarter') {
                        if (!visitDate) return false;
                        const quarterAgo = new Date(now.getFullYear(), now.getMonth() - 3, now.getDate());
                        if (visitDate < quarterAgo) return false;
                    }
                }

                // Checkboxes
                if (filterCash && office.cashRegister.toLowerCase() !== '–¥–∞') return false;
                if (filterAccountant && office.accountant.toLowerCase() !== '–¥–∞') return false;
                if (filterRoscom && office.roscomnadzor.toLowerCase() !== '–¥–∞') return false;
                if (filterRosfin && office.rosfinmonitoring.toLowerCase() !== '–¥–∞') return false;
                if (filterOffice && office.hasOffice.toLowerCase() !== '–¥–∞') return false;
                if (filterAdmin && office.admin.toLowerCase() !== '–¥–∞') return false;

                return true;
            });

            // Sorting
            filteredData.sort((a, b) => {
                switch(sort) {
                    case 'name':
                        return a.name.localeCompare(b.name);
                    case 'agents-desc':
                        return (parseInt(b.agents) || 0) - (parseInt(a.agents) || 0);
                    case 'agents-asc':
                        return (parseInt(a.agents) || 0) - (parseInt(b.agents) || 0);
                    case 'date-desc':
                        return (parseDate(b.lastVisit) || new Date(0)) - (parseDate(a.lastVisit) || new Date(0));
                    case 'date-asc':
                        return (parseDate(a.lastVisit) || new Date(0)) - (parseDate(b.lastVisit) || new Date(0));
                    default:
                        return 0;
                }
            });

            updateStats(filteredData);
            renderCards();
        }

        function renderCards() {
            const grid = document.getElementById('offices-grid');
            grid.innerHTML = '';

            if (filteredData.length === 0) {
                grid.innerHTML = `
                    <div class="no-results" style="grid-column: 1/-1;">
                        <h3>üòï –ù–∏—á–µ–≥–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ</h3>
                        <p>–ü–æ–ø—Ä–æ–±—É–π—Ç–µ –∏–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–∞–º–µ—Ç—Ä—ã –ø–æ–∏—Å–∫–∞ –∏–ª–∏ —Ñ–∏–ª—å—Ç—Ä—ã</p>
                        <button class="btn btn-secondary" onclick="resetFilters()" style="margin-top: 1rem;">–°–±—Ä–æ—Å–∏—Ç—å —Ñ–∏–ª—å—Ç—Ä—ã</button>
                    </div>
                `;
                return;
            }

            filteredData.forEach((office, index) => {
                const card = document.createElement('div');
                card.className = 'card';
                card.onclick = () => openModal(officesData.indexOf(office));

                const shortAddress = office.address.length > 50 
                    ? office.address.substring(0, 50) + '...' 
                    : office.address;

                const status = getCardStatus(office);
                const originalIndex = officesData.indexOf(office);

                card.innerHTML = `
                    <div class="card-status ${status.class}">${status.text}</div>
                    <img src="${placeholders[originalIndex % placeholders.length]}" alt="${office.name}" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">${getValue(office.name)}</h3>
                        <div class="card-owner">${getValue(office.owner)}</div>
                        <div class="card-address">${getValue(shortAddress)}</div>
                        <div class="card-badges">
                            <span class="badge badge-agents">üë• ${getValue(office.agents)} –∞–≥–µ–Ω—Ç–æ–≤</span>
                            ${office.lastVisit ? `<span class="badge badge-date">üìÖ ${formatDate(office.lastVisit)}</span>` : ''}
                        </div>
                        <div class="card-stats">
                            <span class="stat-item-card">–ö–∞—Å—Å–∞: <strong>${office.cashRegister === '–¥–∞' ? '‚úÖ' : '‚ùå'}</strong></span>
                            <span class="stat-item-card">–û—Ñ–∏—Å: <strong>${office.hasOffice === '–¥–∞' ? '‚úÖ' : '‚ùå'}</strong></span>
                            <span class="stat-item-card">–†–ö–ù: <strong>${office.roscomnadzor === '–¥–∞' ? '‚úÖ' : '‚ùå'}</strong></span>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function resetFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('sortSelect').value = 'name';
            document.getElementById('agentsFilter').value = '0';
            document.getElementById('visitFilter').value = 'all';
            document.getElementById('filterCash').checked = false;
            document.getElementById('filterAccountant').checked = false;
            document.getElementById('filterRoscom').checked = false;
            document.getElementById('filterRosfin').checked = false;
            document.getElementById('filterOffice').checked = false;
            document.getElementById('filterAdmin').checked = false;
            filterAndSort();
        }

        function exportToExcel() {
            let csv = '\uFEFF'; // BOM for Excel
            csv += 'ID;–ù–∞–∑–≤–∞–Ω–∏–µ;–°–æ–±—Å—Ç–≤–µ–Ω–Ω–∏–∫;–ò–ù–ù;–ê–¥—Ä–µ—Å;–¢–µ–ª–µ—Ñ–æ–Ω;–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã;–ö–∞—Å—Å–∞;–ë—É—Ö–≥–∞–ª—Ç–µ—Ä;–†–æ—Å–∫–æ–º–Ω–∞–¥–∑–æ—Ä;–†–æ—Å—Ñ–∏–Ω–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥;–ê–≥–µ–Ω—Ç–æ–≤;–ê–¥–º–∏–Ω;–î–∞—Ç–∞ –≤–∏–∑–∏—Ç–∞;–û—Ñ–∏—Å\n';
            
            filteredData.forEach(office => {
                csv += `${office.id};${office.name};${office.owner};${office.inn};${office.address};;${office.bankDetails};${office.cashRegister};${office.accountant};${office.roscomnadzor};${office.rosfinmonitoring};${office.agents};${office.admin};${formatDate(office.lastVisit)};${office.hasOffice}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = `domian_offices_${new Date().toISOString().split('T')[0]}.csv`;
            link.click();
        }

        function openModal(index) {
            currentModalOffice = officesData[index];
            currentImageIndex = 0;
            
            const overlay = document.getElementById('modal-overlay');
            const img = document.getElementById('modal-img');
            const title = document.getElementById('modal-title');
            const owner = document.getElementById('modal-owner');
            const details = document.getElementById('modal-details');

            title.textContent = getValue(currentModalOffice.name);
            owner.textContent = getValue(currentModalOffice.owner);
            
            updateGalleryImage();

            const fields = [
                { label: "–ò–ù–ù", value: currentModalOffice.inn },
                { label: "–ê–¥—Ä–µ—Å –æ—Ñ–∏—Å–∞", value: currentModalOffice.address },
                { label: "–ë–∞–Ω–∫–æ–≤—Å–∫–∏–µ —Ä–µ–∫–≤–∏–∑–∏—Ç—ã", value: currentModalOffice.bankDetails },
                { label: "–ö–∞—Å—Å–æ–≤—ã–π –∞–ø–ø–∞—Ä–∞—Ç", value: currentModalOffice.cashRegister, isStatus: true },
                { label: "–ë—É—Ö–≥–∞–ª—Ç–µ—Ä", value: currentModalOffice.accountant, isStatus: true },
                { label: "–†–æ—Å–∫–æ–º–Ω–∞–¥–∑–æ—Ä", value: currentModalOffice.roscomnadzor, isStatus: true },
                { label: "–†–æ—Å—Ñ–∏–Ω–º–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥", value: currentModalOffice.rosfinmonitoring, isStatus: true },
                { label: "–ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä", value: currentModalOffice.admin, isStatus: true },
                { label: "–ü–æ—Å–ª–µ–¥–Ω–∏–π –≤–∏–∑–∏—Ç", value: formatDate(currentModalOffice.lastVisit) },
                { label: "–§–∏–∑. –Ω–∞–ª–∏—á–∏–µ –æ—Ñ–∏—Å–∞", value: currentModalOffice.hasOffice, isStatus: true }
            ];

            let detailsHTML = '';
            fields.forEach(field => {
                const val = getValue(field.value);
                let displayVal = val;

                if (field.isStatus) {
                    if (val.toLowerCase() === '–¥–∞') {
                        displayVal = `<span class="status-badge status-yes">–î–∞</span>`;
                    } else if (val.toLowerCase() === '–Ω–µ—Ç') {
                        displayVal = `<span class="status-badge status-no">–ù–µ—Ç</span>`;
                    } else {
                        displayVal = `<span class="status-badge status-unknown">${val}</span>`;
                    }
                }

                detailsHTML += `
                    <div class="info-item">
                        <div class="info-label">${field.label}</div>
                        <div class="info-value">${displayVal}</div>
                    </div>
                `;
            });

            details.innerHTML = detailsHTML;

            overlay.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            const overlay = document.getElementById('modal-overlay');
            overlay.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function updateGalleryImage() {
            const img = document.getElementById('modal-img');
            img.src = placeholders[currentImageIndex]; 
        }

        function changeImage(direction) {
            currentImageIndex += direction;
            if (currentImageIndex >= placeholders.length) currentImageIndex = 0;
            if (currentImageIndex < 0) currentImageIndex = placeholders.length - 1;
            updateGalleryImage();
        }

        document.getElementById('modal-overlay').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterAndSort);
        document.getElementById('sortSelect').addEventListener('change', filterAndSort);
        document.getElementById('agentsFilter').addEventListener('change', filterAndSort);
        document.getElementById('visitFilter').addEventListener('change', filterAndSort);
        document.getElementById('filterCash').addEventListener('change', filterAndSort);
        document.getElementById('filterAccountant').addEventListener('change', filterAndSort);
        document.getElementById('filterRoscom').addEventListener('change', filterAndSort);
        document.getElementById('filterRosfin').addEventListener('change', filterAndSort);
        document.getElementById('filterOffice').addEventListener('change', filterAndSort);
        document.getElementById('filterAdmin').addEventListener('change', filterAndSort);

        document.addEventListener('DOMContentLoaded', () => {
            updateStats(officesData);
            renderCards();
        });
    </script>
